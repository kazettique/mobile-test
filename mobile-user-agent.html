<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile User Agent</title>
</head>
<body>
  <div>
    Current user agent:
  </div>
  <div id="userAgent"></div>
</body>
<script>
  var userAgentMsg = window.navigator.userAgent;
  var el = document.getElementById('userAgent');
  el.innerText = userAgentMsg;
</script>
</html>
