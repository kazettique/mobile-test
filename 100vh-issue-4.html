<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100vh Issue Container</title>
  </head>
  <body>
    <div id="container" data-container class="container">
      <div>this is a 100vh container</div>
      <div>--------------------------</div>
      <div id="container-height"></div>
      <div id="window-height"></div>
    </div>
  </body>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh;
      background: lavender;
    }
  </style>

  <script>
    (function () {
      function updateWindowHeight() {
        var currentWindowHeight = window.innerHeight;

        var windowHeightEl = document.getElementById("window-height");
        windowHeightEl.innerHTML = "window innerHeight: " + currentWindowHeight + "px";
        
        var containerElement = document.getElementById("container");
        containerElement.style.height = currentWindowHeight + "px";
        var containerHeight = containerElement.clientHeight;

        var heightElement = document.getElementById("container-height");
        heightElement.innerText = "container clientHeight: " + containerHeight + "px";
      }

      updateWindowHeight();

      window.addEventListener("resize", updateWindowHeight);
    })();
  </script>
</html>
